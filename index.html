<style>

@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

    html, body{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
    }

    .header{
        display: flex;
        background-color: #ffcd00;
        height: 200px;
        flex-direction: row;
        align-items: center
    }

    .colcard-wrap{
        padding: 20px;
        display: flex;
        align-items: center;
        column-gap: 10px;
    }

    .colcard-wrap > p {
        padding: 0;
        margin: 0;
    }

    .colcard-wrap > img {
        width: 30px;
        align-items: center;
    }


    .footer{
        position: fixed;
        left: 0;
        top: auto;
        right: 0;
        bottom: 0;
        z-index: 10;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        width: 100%;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;

        color: black;
        text-decoration: none;

        background-color: rgba(255, 255, 255, 0.8);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
        padding: 10px;

        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.15);
    }

    .footer-item{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 12px;
    }

    .footer-item > p {
        font-size: 10px;
        margin: 0px;
    }   

    .footer-item > img {
        opacity: 0.8;
        width: 20px;
    }
</style>

<body>

    <div class="header">

        <div class="colcard-wrap">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804791806214294/id-card.svg" alt="">
            <p>Collegekaart</p>
        </div>

    </div>

    <p>Hallo</p>

    <div class="footer">
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804598369112194/compass.svg" alt="">
            <p>Dashboard</p>
        </div>
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804652542722108/circle-check.svg" alt="">
            <p>Resultaten</p>
        </div>
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804729143300267/calendar.svg" alt="">
            <p>Rooster</p>
        </div>
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804791806214294/id-card.svg" alt="">
            <p>Collegekaart</p>
        </div>
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124805092734939156/dd45.svg" alt="">
            <p>Meer</p>
        </div>
    </div>
    
</body>
