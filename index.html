<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="https://cdn.discordapp.com/attachments/689116246041559114/1124797753394987139/492x0w_2.webp">

    <!-- PWA meta tags -->

    <meta name="theme-color" content="#ffcd00">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">

    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    -->

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="MyUU">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Zet auto rotate naar landscape uit op mob-->
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <!-- Splash screen -->
    <!--
    <meta name="apple-touch-startup-image" content="splash.png">
    -->

    <title>MyUU</title>
    <meta name="apple-mobile-web-app-title" content="MyUU">
</head>

<style>

@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

    html, body{
        padding: 0;
        margin: 0;
        /* box-sizing: border-box; */
        font-family: 'Open Sans', sans-serif;

        /* Zoomen uit */
        touch-action: manipulation;

        /* Selecteren uit */
        user-select: none;

        width: 100%;
    }

    p {
        margin: 0;
    }

    .header{
        display: flex;
        background-color: #ffcd00;
        height: 200px;
        flex-direction: row;
        align-items: center
    }

    .colcard-wrap{
        padding: 20px;
        display: flex;
        align-items: center;
        column-gap: 10px;
    }

    .colcard-wrap > p {
        padding: 0;
        margin: 0;
    }

    .colcard-wrap > img {
        width: 30px;
        align-items: center;
    }


    .footer{
        position: fixed;
        left: 0;
        top: auto;
        right: 0;
        bottom: 0;
        z-index: 10;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        width: 100vw;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;

        color: black;
        text-decoration: none;

        background-color: rgba(255, 255, 255, 0.8);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
        padding-top: 16px;

        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.15);

        padding-bottom: 48px;
    }

    .footer-item{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 10px;
    }

    .footer-item > p {
        font-size: 10px;
        margin: 0px;
    }   

    .footer-item > img {
        opacity: 0.8;
        width: 20px;
        height: auto;
        height: 20px;
    }

    .footer-item.active > p {
        opacity: 1;
        font-weight: 600;
    }

    .footer-item.active > img {
        opacity: 1;
    }

    .app-body{
        /* padding: 20px; */
        width: 100%;
    }

    .college-kaart-view{
        margin-top: -48px;
        border: 1px solid #00000010;
        border-radius: 25px;
        background-color: white;
        padding: 25px;
        display: flex;
        column-gap: 20px;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: -38px;
    }

    .ckv-image > img {
        width: 120px;
        height: 120px;
        border-radius: 100%;
    }

    .ckv-content > img {
        width: 100%;
        max-width: 130px;
        padding-top: 10px;
    }

    .ckv-name{
        font-weight: 600;
    }

    .ckv-nummer, .ckv-bd{
        opacity: 0.5;
        font-size: 14px;
        font-weight: 400;
    }

    .ckv-content {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
    }
</style>

<body>

    <div class="header">

        <div class="colcard-wrap">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804791806214294/id-card.svg" alt="">
            <p>Collegekaart</p>
        </div>

    </div>

    <div class="app-body">

        <div class="college-kaart-view">
            <div class="ckv-image">
                <img  src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
            </div>
            <div class="ckv-content">
                <p class="ckv-name" >Midas Hofstra</p>
                <p class="ckv-nummer" >1234567</p>
                <p class="ckv-bd" >8 April 2001</p>

                <img src="https://cdn.discordapp.com/attachments/689116246041559114/1125020372010545204/logo_uu_full-2.svg" alt="">

            </div>
        </div>
        <p>appView</p>
    </div>


    <div class="footer">
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804598369112194/compass.svg" alt="">
            <p>Dashboard</p>
        </div>
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804652542722108/circle-check.svg" alt="">
            <p>Resultaten</p>
        </div>
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804729143300267/calendar.svg" alt="">
            <p>Rooster</p>
        </div>
        <div class="footer-item active">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124804791806214294/id-card.svg" alt="">
            <p>Collegekaart</p>
        </div>
        <div class="footer-item">
            <img src="https://cdn.discordapp.com/attachments/689116246041559114/1124805092734939156/dd45.svg" alt="">
            <p>Meer</p>
        </div>
    </div>
    
</body>
</html>
